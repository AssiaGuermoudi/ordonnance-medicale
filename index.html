<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ordonnance Médicale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .error {
            color: red;
            border: 1px solid red;
            background-color: #ffe5e5;
            padding: 10px;
            border-radius: 5px;
        }
        .loading {
            font-style: italic;
            color: gray;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div id="prescription-content">Chargement...</div>

<script>
    function getPrescriptionDataFromUrl() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (!encodedData) {
                const prescriptionId = urlParams.get('prescription_id');
                const patientId = urlParams.get('patient_id');
                const doctorId = urlParams.get('doctor_id');
                
                if (prescriptionId) {
                    return {
                        prescriptionId: prescriptionId,
                        patientId: patientId,
                        doctorId: doctorId
                    };
                }
                throw new Error("Aucune donnée trouvée");
            }
            
            return JSON.parse(decodeURIComponent(encodedData));
            
        } catch (e) {
            console.error("Erreur:", e);
            return {
                error: "Format d'ordonnance invalide",
                details: e.message
            };
        }
    }

    async function displayPrescription(data) {
        const contentDiv = document.getElementById('prescription-content');
        
        if (data.error) {
            contentDiv.innerHTML = `
                <div class="error">
                    <h2>Erreur</h2>
                    <p>${data.error}</p>
                    <p>${data.details || ''}</p>
                </div>
            `;
            return;
        }

        // Si données manquantes, on récupère via API
        if (data.prescriptionId && !data.prescriptions) {
            contentDiv.innerHTML = `<div class="loading">Récupération des données...</div>`;
            try {
                const response = await fetch(`https://votre-api.com/prescriptions/${data.prescriptionId}`);
                data = await response.json();
            } catch (e) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>Erreur</h2>
                        <p>Impossible de charger l'ordonnance</p>
                        <p>${e.message}</p>
                    </div>
                `;
                return;
            }
        }

        const medicationsRows = (data.prescriptions || []).map(med => `
            <tr>
                <td>${med.medicament || '-'}</td>
                <td>${med.dose || '-'}</td>
                <td>${(med.horaires || []).join(', ') || '-'}</td>
                <td>${med.durée || '-'}</td>
                <td>${med.repas || '-'}</td>
            </tr>
        `).join('');

        const formattedDate = data.date ? new Date(data.date).toLocaleDateString('fr-FR') : '';

        contentDiv.innerHTML = `
            <div class="header">
                <h1>ORDONNANCE MÉDICALE</h1>
                <p>${data.doctor_name || 'Médecin inconnu'} - ${formattedDate}</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Médicament</th>
                        <th>Dosage</th>
                        <th>Horaires</th>
                        <th>Durée</th>
                        <th>Repas</th>
                    </tr>
                </thead>
                <tbody>
                    ${medicationsRows}
                </tbody>
            </table>
        `;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const data = getPrescriptionDataFromUrl();
        displayPrescription(data);
    });
</script>

</body>
</html>
